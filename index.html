<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
    <title>Sign-Up</title>
</head>
<body>
    <div class="wrapper flex">
        <div class="flex-item-1">
            <h2 class="hero-text">FastTrack Inc.</h2>
            <p class="supporting-text">Giving you an advantage. . .</p>
        </div>


        <div class="flex-item-2">
            <h2 class="hero-text">Sign-Up</h2>
            <form id="formEl" action="#">
                <label for="email" class="input-label">Email<input name="email" id="email" type="email" placeholder="john@example.com" required></label>
                <label for="password" class="input-label">Password<input id="password" type="password" placeholder="At least 8 characters" required></label>
                <label for="privacy-policy"><input id="privacy-policy" type="checkbox" required>By creating an account you agree to the <a href="#">Terms and Conditions</a></label>
                <button type="submit" class="btn">Create an Account</button>
            </form>
            <p>Already have an account? <a href="#">Click here</a></p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
